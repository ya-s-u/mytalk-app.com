<form class="ui fluid form segment" ng-submit="login()">
  <div class="two fields">
    <div class="field">
      <label>メールアドレス</label>
      <input placeholder="address" type="text" ng-model="address">
    </div>
    <div class="field">
      <label>パスワード</label>
      <input placeholder="password" type="text" ng-model="password">
    </div>
  </div>
  <button type="text" class="ui blue submit button" ng-disabled="disabled">ログインする</button>
</form>
