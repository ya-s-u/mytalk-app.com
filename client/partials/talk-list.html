<ul id="list">
	<li id="add">
		<a href="">
			<div class="panel">
				<p>add talk...</p>
			</div>
		</a>
	</li>
	<li ng-repeat="data in talk">
		<a href="#view/{{data.id}}">
			<div class="panel">
				<img src="img/icon/RoundIcons-Free-Set-0{{$index%5+1}}.png">
				<p class="title">{{data.title}}</p>
				<p class="modified">{{parseDate(data.created) | date:'yyyy/M/d'}} uploaded</p>
			</div>
		</a>
	</li>
</ul>
<div ng-controller="NewTalkCtrl">
<form id="newtalk"  ng-submit="upload(this)" enctype="multipart/form-data">
	<input type="file"  ng-model="file" name="file">
	<button type="submit">アップロード</button>
</form></div>

<script type="text/javascript">
$(function(){
	$("#header").css("position","inherit");
});
</script>
